            padding: 20px;
            border-radius: 8px;

        h1 {

        }
        .tab.active {

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;

        button:hover {

        button.delete {

        }
        button.delete:hover {

        }
        button.secondary {

        }
        button.secondary:hover {

        }
        .list-container {
            margin-top: 30px;
        }
        .item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .item-actions {
            display: flex;
            gap: 10px;
        }
        .item-info {
            color: #666;
            margin: 5px 0;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèñÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è - –ö–æ–º—Ñ–æ—Ä—Ç-–æ—Ç–¥—ã—Ö</h1>

        <!-- –°—Ç—Ä–∞–Ω—ã -->

            <form id="clientForm">

                        <input type="text" id="clientFirstName" required>

        <!-- –¢—É—Ä—ã -->

            <form id="tourForm">

    <script>
        // –ü—É—Ç—å –∫ API (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
        // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤ /rest_api/admin.html, —Ç–æ API –±—É–¥–µ—Ç –≤ /rest_api/api.php
        const API_URL = 'api.php';

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∞–º–∏
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'countries') loadCountries();
            if (tabName === 'clients') loadClients();
            if (tabName === 'tours') {
                loadCountries(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞
                loadClients();
                loadTours();
            }
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => msg.className = 'message', 5000);
        }

        // ========== –°–¢–†–ê–ù–´ ==========
        document.getElementById('countryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('countryId').value;
            const data = {
                name: document.getElementById('countryName').value,
                capital: document.getElementById('countryCapital').value,
                description: document.getElementById('countryDescription').value
            };

            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/countries/${id}` : `${API_URL}/countries`;
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(id ? '–°—Ç—Ä–∞–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!' : '–°—Ç—Ä–∞–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞!');
                    resetCountryForm();
                    loadCountries();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        });

        async function loadCountries() {
            try {
                const response = await fetch(`${API_URL}/countries`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω');
                }
                const countries = await response.json();
                const list = document.getElementById('countriesList');
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è —Ç—É—Ä–æ–≤
                const select = document.getElementById('tourCountryId');
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</option>';
                countries.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                });

                if (countries.length === 0) {
                    list.innerHTML = '<p>–ù–µ—Ç —Å—Ç—Ä–∞–Ω</p>';
                    return;
                }

                list.innerHTML = countries.map(c => `
                    <div class="item">
                        <div class="item-header">
                            <div class="item-title">${c.name}</div>
                            <div class="item-actions">
                                <button onclick="editCountry(${c.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="delete" onclick="deleteCountry(${c.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                        <div class="item-info">–°—Ç–æ–ª–∏—Ü–∞: ${c.capital || '–Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        <div class="item-info">${c.description || ''}</div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω: ' + error.message, true);
            }
        }

        async function editCountry(id) {
            try {
                const response = await fetch(`${API_URL}/countries/${id}`);
                const country = await response.json();
                document.getElementById('countryId').value = country.id;
                document.getElementById('countryName').value = country.name || '';
                document.getElementById('countryCapital').value = country.capital || '';
                document.getElementById('countryDescription').value = country.description || '';
                document.getElementById('countryForm').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        }

        async function deleteCountry(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–∞–Ω—É?')) return;
            try {
                const response = await fetch(`${API_URL}/countries/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (response.ok) {
                    showMessage('–°—Ç—Ä–∞–Ω–∞ —É–¥–∞–ª–µ–Ω–∞!');
                    loadCountries();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        }

        function resetCountryForm() {
            document.getElementById('countryForm').reset();
            document.getElementById('countryId').value = '';
        }

        // ========== –ö–õ–ò–ï–ù–¢–´ ==========
        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('clientId').value;
            const data = {
                first_name: document.getElementById('clientFirstName').value,
                last_name: document.getElementById('clientLastName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value
            };

            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/clients/${id}` : `${API_URL}/clients`;
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(id ? '–ö–ª–∏–µ–Ω—Ç –æ–±–Ω–æ–≤–ª–µ–Ω!' : '–ö–ª–∏–µ–Ω—Ç —Å–æ–∑–¥–∞–Ω!');
                    resetClientForm();
                    loadClients();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        });

        async function loadClients() {
            try {
                const response = await fetch(`${API_URL}/clients`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤');
                }
                const clients = await response.json();
                const list = document.getElementById('clientsList');
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è —Ç—É—Ä–æ–≤
                const select = document.getElementById('tourClientId');
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞</option>';
                clients.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.first_name} ${c.last_name} (${c.email})</option>`;
                });

                if (clients.length === 0) {
                    list.innerHTML = '<p>–ù–µ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤</p>';
                    return;
                }

                list.innerHTML = clients.map(c => `
                    <div class="item">
                        <div class="item-header">
                            <div class="item-title">${c.first_name} ${c.last_name}</div>
                            <div class="item-actions">
                                <button onclick="editClient(${c.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="delete" onclick="deleteClient(${c.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                        <div class="item-info">Email: ${c.email}</div>
                        <div class="item-info">–¢–µ–ª–µ—Ñ–æ–Ω: ${c.phone || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤: ' + error.message, true);
            }
        }

        async function editClient(id) {
            try {
                const response = await fetch(`${API_URL}/clients/${id}`);
                const client = await response.json();
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientFirstName').value = client.first_name || '';
                document.getElementById('clientLastName').value = client.last_name || '';
                document.getElementById('clientEmail').value = client.email || '';
                document.getElementById('clientPhone').value = client.phone || '';
                document.getElementById('clientForm').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);

        async function deleteClient(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞?')) return;
            try {
                const response = await fetch(`${API_URL}/clients/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (response.ok) {
                    showMessage('–ö–ª–∏–µ–Ω—Ç —É–¥–∞–ª–µ–Ω!');
                    loadClients();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        }

        function resetClientForm() {
            document.getElementById('clientForm').reset();
            document.getElementById('clientId').value = '';
        }

        // ========== –¢–£–†–´ ==========
        document.getElementById('tourForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('tourId').value;
            const data = {
                country_id: parseInt(document.getElementById('tourCountryId').value),
                client_id: parseInt(document.getElementById('tourClientId').value),
                start_date: document.getElementById('tourStartDate').value,
                end_date: document.getElementById('tourEndDate').value,
                price: parseFloat(document.getElementById('tourPrice').value),
                status: document.getElementById('tourStatus').value
            };

            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/tours/${id}` : `${API_URL}/tours`;
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(id ? '–¢—É—Ä –æ–±–Ω–æ–≤–ª–µ–Ω!' : '–¢—É—Ä —Å–æ–∑–¥–∞–Ω!');
                    resetTourForm();
                    loadTours();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        });

        async function loadTours() {
            try {
                const response = await fetch(`${API_URL}/tours`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—É—Ä–æ–≤');
                }
                const tours = await response.json();
                const list = document.getElementById('toursList');

                if (tours.length === 0) {
                    list.innerHTML = '<p>–ù–µ—Ç —Ç—É—Ä–æ–≤</p>';
                    return;
                }

                const statusNames = {
                    'planned': '–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω',
                    'confirmed': '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω',
                    'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω',
                    'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
                };

                list.innerHTML = tours.map(t => `
                    <div class="item">
                        <div class="item-header">
                            <div class="item-title">–¢—É—Ä –≤ ${t.country_name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—É—é —Å—Ç—Ä–∞–Ω—É'}</div>
                            <div class="item-actions">
                                <button onclick="editTour(${t.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="delete" onclick="deleteTour(${t.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                        <div class="item-info">–ö–ª–∏–µ–Ω—Ç: ${t.client_name || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                        <div class="item-info">–î–∞—Ç—ã: ${t.start_date} - ${t.end_date}</div>
                        <div class="item-info">–¶–µ–Ω–∞: ${t.price} ‚ÇΩ</div>
                        <div class="item-info">–°—Ç–∞—Ç—É—Å: ${statusNames[t.status] || t.status}</div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—É—Ä–æ–≤: ' + error.message, true);
            }
        }

        async function editTour(id) {
            try {
                const response = await fetch(`${API_URL}/tours/${id}`);
                const tour = await response.json();
                document.getElementById('tourId').value = tour.id;
                document.getElementById('tourCountryId').value = tour.country_id;
                document.getElementById('tourClientId').value = tour.client_id;
                document.getElementById('tourStartDate').value = tour.start_date;
                document.getElementById('tourEndDate').value = tour.end_date;
                document.getElementById('tourPrice').value = tour.price;
                document.getElementById('tourStatus').value = tour.status || 'planned';
                document.getElementById('tourForm').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        }

        async function deleteTour(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç—É—Ä?')) return;
            try {
                const response = await fetch(`${API_URL}/tours/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (response.ok) {
                    showMessage('–¢—É—Ä —É–¥–∞–ª–µ–Ω!');
                    loadTours();
                } else {
                    showMessage(result.error || '–û—à–∏–±–∫–∞', true);
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, true);
            }
        }

        function resetTourForm() {
            document.getElementById('tourForm').reset();
            document.getElementById('tourId').value = '';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            // –ù–µ –∑–∞–≥—Ä—É–∂–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–æ–∂–µ—Ç –≤—ã–±—Ä–∞—Ç—å –≤–∫–ª–∞–¥–∫—É
        });
    </script>
